<!doctype html> 
<html lang = "en">
	<head>
        <meta charset="UTF=8">
        <title>Tank Game</title>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
        <!-- <ul class="pages"> -->
            <li class="game page">
                <div id="gameDiv"></div>
            </li>
            <li class="start page">
                <h3 id="IP">Share with a friend: </h3>
                <div id="nav-links">
                    <a href="about.html"><button type="button" class="smallButton">About</button></a>
                </div>
                <div class="form">
                    <h3 class="title">Enter your name</h3>
                    <input class="nameInput" type="text" maxlength="14"/>
                    <div id="how-to-play">
                        <h2>How to Play</h2>
                        <p>
                            Press WASD to move<br /> 
                            Click to shoot<br />
                            Take out other players to increase your score!
                        </p>
                    </div>
                </div>
            </li>
            <li class="end page">
                <div class="statsDiv">
                    <h3 class="title">Stats</h3>
                    <p id="score"></p>
                    <button type="button" class="playButton" onclick='window.location.reload(false);'>Restart</button>
                </div>
            </li>
            
        <!-- </ul> -->
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="lib/phaser.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="player.js"></script>
        <script src="main.js"></script>
    </body>
</html>
